<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${'Id: ' + person.getId()}">VALUE</p>
<p th:text="${person.getName() + ', ' + person.getAge()}">VALUE</p>
<p th:text="${'Email: ' + person.getEmail()}">VALUE</p>
<p th:text="${'Date of birth: ' + person.getDateOfBirth()}">VALUE</p>
<p th:text="${'Created at: '+ person.getCreatedAt()}">VALUE</p>

<p th:if="not ${items}">
    Пользователь пока не взял ни одной вещи
</p>

<div th:if="${items}">
    <hr/>
    <h4>Вещи:</h4>
    <ul style="list-style-type: none; padding: 0; margin: 0;">
        <li th:each="item : ${items}"
            th:text="${item.getItemName()}">item
        </li>
    </ul>
</div>

<hr/>
<form th:action="@{/people/{id}/edit(id=${person.getId()})}" th:method="get">
    <input type="submit" value="Редактировать"/>
</form>
<br>
<form th:action="@{/people/{id}(id=${person.getId()})}" th:method="DELETE">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
